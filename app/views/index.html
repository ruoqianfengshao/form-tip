<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form tip test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/app.css">
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <style>
    body {
      font-size: 12px;
      padding: 8px;
    }
    fieldset {
      border: 0;
    }

    .control-group {
      margin-bottom: 10px;
    }
    input, textarea {
      padding: 7px;
      border-radius: 5px;
      border: 1px solid #d7d7d7;
    }

    .btn {
      border: 1px solid #d7d7d7;
      border-radius: 5px;
      background-color: #fdab39;
      border-color: #ca882b;
      color: #fff;
      padding: 7px 10px;
    }
    #form1 {
      font-size: 14px;
    }
    #form2 {
      font-size: 12px;
    }
    #form3 {
      font-size: 14px;
      width: 238px;
    }

    .form-text {
      display: inline-block;
      margin-top: 8px;
    }
    #form4 {
      font-size: 12px;
    }
    </style>
    <h1>Forms</h1>
    <div>
      <p>
        <form class="form">
          <fieldset>
            <div class="input-group input-group-append">
              <input type="text"><span class="input-group-btn">
                <button class="btn" type="button">搜索</button>
              </span>
            </div>
          </fieldset>
        </form>
      </p>
      <p>
        <form id="form1" class="form">
          <fieldset>
            <legend>请依序输入登录</legend>

            <input type="text" placeholder="邮箱" required data-empty-message="请输入邮箱" data-error-message="请输入正确的邮箱" data-direct="up">
            <input type="password" placeholder="密码">

            <label for="remember">
              <input id="remember" type="checkbox">记住我
            </label>

            <input type="submit" class="btn" value="登录">
          </fieldset>
        </form>
      </p>
      <p>
        <form id="form2" class="form form-aligned">
          <fieldset>
            <div class="control-group">
              <label for="email"><span class="required">*</span>邮箱:</label>
              <input id="email" type="email" placeholder="邮箱" data-message="请输入正确的邮箱，如boy@example.com" data-top="30" data-left="10">
              <span class="note">例如: boy@example.com</span>
              <span class="note-error">请输入正确的邮箱</span>
              <span class="note-error-empty">请输入您的邮箱</span>
            </div>
            <div class="control-group">
              <label for="name">用户名:</label>
              <input id="name" type="text" placeholder="用户名">
              <span class="note"><i>&times;</i> 用户用户名</span>
            </div>
            <div class="control-group">
              <label for="password">输入密码:</label>
              <input id="password" type="password" placeholder="密码">
              <span class="note"><i>&times;</i> 用户密码</span>
            </div>
            <div class="control-group">
              <label for="password">再次输入密码:</label>
              <input id="password" type="password" placeholder="确认密码">
              <span class="note"><i>&times;</i> 再次输入用户密码</span>
            </div>
            <div class="controls">
              <label for="cb">
                <input id="cb" type="checkbox">请同意用户协议
              </label>
            </div>
            <div class="control-group">
              <div class="controls">
                <input type="submit" class="btn" value="提交">
              </div>
            </div>
          </fieldset>
        </form>
      </p>
      <p>
        <form id="form3" class="form form-aligned">
          <fieldset>
            <div class="control-group">
              <input id="email" type="text" class="form-control" placeholder="请输入用户名" required data-unvalid-message="请输入正确的用户名" data-empty-message="用户名不能为空" pattern="^\d*$" data-type="text" data-direct="left">
            </div>
            <div class="control-group">
              <input id="password" type="password" data-type="password" class="form-control" placeholder="请输入密码" required data-unvalid-message="请输入正确的密码，格式为6-16位数字字母下划线" data-empty-message="密码不能为空">
            </div>
            <div class="control-group">
              <input type="submit" class="btn" value="提交">
            </div>
            <div class="control-group">
              <label class="left-text"><input id="cb" type="checkbox">记住用户名</label>
              <a class="pull-right" href="#">忘记密码?</a>
            </div>
            <hr>
            <div class="control-group">
              <span class="pull-left form-text">还不是日日顺用户?</span>
              <button class="btn">免费注册</button>
            </div>
          </fieldset>
        </form>
      </p>
      <p>
        <div id="block" class="block">
          <form id="form4" class="form">
            <fieldset>
              <span class="span3">
                <label for="email">商品分类</label>
                <select class="select">
                  <option value="0" selected>请选择</option>
                  <option value="1">服装</option>
                  <option value="2">食品</option>
                </select>
              </span>
              <span class="span3">
                <label for="">总销量
                </label>
                <input class="input-small" type="text">
                -
                <input class="input-small" type="text">
              </span>
              <span class="span3">
                <label for="">价格</label>
                <input class="input-small" type="text">
                -
                <input class="input-small" type="text">
              </span>
              <span class="span1">
                <label for="remember"></label>
                <button type="submit" class="btn">筛选</button>
                &nbsp;
                <a href="#">取消</a>
              </span>
            </fieldset>
            <fieldset>
              <span class="span3">
                <label for="email">商品编码</label>
                <input type="text">
              </span>
              <span class="span3">
                <label for="">上架时间</label>
                <input class="input-small datepicker" type="text">
                -
                <input class="input-small datepicker" type="text">
              </span>
              <span class="span3">
                <label for="email">商品编号</label>
                <input type="text">
              </span>
            </fieldset>
          </form>
        </div>
      </p>
    </div>
    <hr>
    <script src="/scripts/vendor.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/templates.js"></script>
    <script>require("app")()</script>
  </body>
</html>
