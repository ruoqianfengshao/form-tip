paths:
  public: "public"
groups:
  scripts:
    paths:
      - app/scripts
    concat:
      "/scripts/app.js": "app/**/*.{js,coffee}"
      "/scripts/vendor.js": "vendor/**/*.{js,coffee}"
    order:
      - vendor/jquery.js
      - app/scripts/helper/validate.coffee
      - app/scripts/helper/pattern.coffee
      - ...
      - app/scripts/app.coffee
  styles:
    paths:
      - app/styles
    concat:
      "/styles/app.css": "app/styles/**/[a-z]*.{css,scss,sass}"
      "/styles/vendor.css": "vendor/*.{css,scss,sass}"
  images:
    paths:
      - app/images
    sprite:
      "../app/images/icons.scss": "app/images/**/*.png"
  views:
    paths:
      - app/views
    copy:
      "/": "app/views/**/*.html"
  templates:
    paths:
      - app/templates
    precompile:
      "/scripts/templates.js": "app/templates/**/*.hbs"
modules:
  wrapper: cmd
  ignored: vendor/**/*
  definition: /scripts/app.js
sprites:
  path: /images/
  selector: .icon-
revision:
  files:
    - index.html
notification: true
bundles:
  handlebars.js:
    version: 1.3.0
    url: http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars.runtime-v1.3.0.js
  jquery.js:
    version: 1.10.2
    url: http://code.jquery.com/jquery-1.10.2.js
